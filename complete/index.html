<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete - Menorah</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .continue-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .continue-button:hover {
            transform: translateY(-2px);
        }
        .continue-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .url-info {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">M</div>
        <h1>Complete</h1>
        <p>Click the button below to continue to the app.</p>
        
        <button id="continueBtn" class="continue-button" onclick="continueToApp()">
            Перейти в приложение
        </button>

        <div id="urlInfo" class="url-info" style="display: none;">
            <strong>URL Parameters:</strong><br>
            <span id="urlParams"></span>
        </div>
    </div>

    <script>
        // Извлекаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const continueUrl = urlParams.get('continueUrl');
        const oobCode = urlParams.get('oobCode');
        const mode = urlParams.get('mode');

        // Показываем информацию об URL параметрах
        if (continueUrl || oobCode || mode) {
            document.getElementById('urlInfo').style.display = 'block';
            let paramsText = '';
            if (mode) paramsText += `Mode: ${mode}<br>`;
            if (oobCode) paramsText += `OOB Code: ${oobCode}<br>`;
            if (continueUrl) paramsText += `Continue URL: ${continueUrl}`;
            document.getElementById('urlParams').innerHTML = paramsText;
        }

        // Функция для перехода на continueUrl
        function continueToApp() {
            if (continueUrl) {
                console.log('Переходим на:', continueUrl);
                window.location.href = continueUrl;
            } else {
                console.log('continueUrl не найден');
                alert('Continue URL не найден в параметрах');
            }
        }

        // Автоматически показываем кнопку, если есть continueUrl
        if (continueUrl) {
            document.getElementById('continueBtn').style.display = 'inline-block';
        } else {
            document.getElementById('continueBtn').style.display = 'none';
        }
    </script>
</body>
</html>
