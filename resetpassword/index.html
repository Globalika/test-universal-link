<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Menorah</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .status {
            background: #e8f5e8;
            color: #2d5a2d;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #c3e6c3;
        }
        .continue-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .continue-button:hover {
            transform: translateY(-2px);
        }
        .continue-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .url-info {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">M</div>
        <h1>Reset Password</h1>
        <p>This page is used for Universal Links to open the Menorah app.</p>
        <p>If you're seeing this page, the Universal Link should redirect you to the app.</p>
        
        <div class="status">
            ‚úÖ Universal Link configured<br>
            üì± Should open Menorah app<br>
            üîó Path: /resetpassword*
        </div>

        <button id="continueBtn" class="continue-button" onclick="continueToApp()">
            –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏
        </button>

        <div id="urlInfo" class="url-info" style="display: none;">
            <strong>URL Parameters:</strong><br>
            <span id="urlParams"></span>
        </div>
    </div>

    <script>
        // –ò–∑–≤–ª–µ–∫–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const continueUrl = urlParams.get('continueUrl');
        const oobCode = urlParams.get('oobCode');
        const mode = urlParams.get('mode');

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± URL –ø–∞—Ä–∞–º–µ—Ç—Ä–∞—Ö
        if (continueUrl || oobCode || mode) {
            document.getElementById('urlInfo').style.display = 'block';
            let paramsText = '';
            if (mode) paramsText += `Mode: ${mode}<br>`;
            if (oobCode) paramsText += `OOB Code: ${oobCode}<br>`;
            if (continueUrl) paramsText += `Continue URL: ${continueUrl}`;
            document.getElementById('urlParams').innerHTML = paramsText;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ continueUrl
        function continueToApp() {
            if (continueUrl) {
                console.log('–ü–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞:', continueUrl);
                window.location.href = continueUrl;
            } else {
                console.log('continueUrl –Ω–µ –Ω–∞–π–¥–µ–Ω');
                alert('Continue URL –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞—Ö');
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É, –µ—Å–ª–∏ –µ—Å—Ç—å continueUrl
        if (continueUrl) {
            document.getElementById('continueBtn').style.display = 'inline-block';
        } else {
            document.getElementById('continueBtn').style.display = 'none';
        }
    </script>
</body>
</html>
